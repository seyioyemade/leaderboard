<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68aea0d1de.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section>
            <div class="recent-scores">
                <div>
                    <h2>Recent scores</h2>
                    <button id="refresh">Refresh</button>
                </div>
             
                <div>
                    <ul></ul>
                </div>
            </div>
            <div>
                <h2>Add your score</h2>
                <form action="#">
                    <input type="text" name="user" id="user" placeholder="Your name">
                    <input type="number" name="score" id="score" placeholder="Your score">
                    <div class="submit-cont"><button type="submit">Submit</button></div>
                </form>
            </div>

        </section>
   
    </main>

    
    
</body>
</html>

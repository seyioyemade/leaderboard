<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68aea0d1de.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <section>
            <div class="recent-scores">
                <div>
                    <h2>Recent scores</h2>
                    <button>Refresh</button>
                </div>
             
                <div>
                    <ul>
                        <li>Name: 100</li>
                        <li>Name: 20</li>
                        <li>Name: 50</li>
                        <li>Name: 78</li>
                        <li>Name: 125</li>
                        <li>Name: 77</li>
                        <li>Name: 42</li>
                    </ul>
                </div>
            </div>
            <div>
                <h2>Add your score</h2>
                <form action="#">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="number" name="score" id="score" placeholder="Your score">
                    <button type="submit">Submit</button>
                </form>
            </div>

        </section>
   
    </main>

    
    
</body>
</html>
